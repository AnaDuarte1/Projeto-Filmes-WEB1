<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineWeb Filmes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="fas fa-film me-2"></i>CineWeb
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visualizar-filme.html">
                            <i class="fas fa-list me-1"></i> Catalogo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastrar.html">
                            <i class="fas fa-plus-circle me-1"></i> Adicionar Filme
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobreSistema.html">
                            <i class="fas fa-info-circle me-1"></i> Sobre
                        </a>
                    </li>
                    <li class="nav-item" id="login-logout-link">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Exemplo de controle de login/logout baseado em token no localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.getElementById('nav-links');
            const loginLogoutLink = document.getElementById('login-logout-link');

            const isLoggedIn = localStorage.getItem('token') !== null;

            if (isLoggedIn) {
                loginLogoutLink.innerHTML = `
                    <a class="nav-link text-warning" href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i> Sair
                    </a>
                `;
            } else {
                loginLogoutLink.innerHTML = `
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </a>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
