<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <div id="header-placeholder"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Lista de Filmes</h2>
        
        <a href="cadastrar.html" class="btn btn-primary mb-3">
            <i class="fas fa-plus"></i> Adicionar Novo Filme
        </a>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Poster</th>
                        <th>Título</th>
                        <th>Diretor</th>
                        <th>Ano</th>
                        <th>Duração</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="https://via.placeholder.com/50x75?text=Poster" 
                                 alt="Poster do Filme Exemplo" 
                                 class="img-thumbnail" 
                                 style="width: 50px; height: auto;">
                        </td>
                        <td>Título do Filme Exemplo</td>
                        <td>Diretor Exemplo</td>
                        <td>2023</td>
                        <td>120 min</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <a href="visualizar-filme.html?id=1" 
                                   class="btn btn-info" title="Ver detalhes">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a href="editar-filme.html?id=1" 
                                   class="btn btn-warning" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="#" 
                                   class="btn btn-danger" title="Excluir"
                                   onclick="return confirm('Tem certeza que deseja excluir o filme Título do Filme Exemplo?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
            </table>
            </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        const errMessage = new URLSearchParams(window.location.search).get('errMessage');
        if (errMessage) {
            alert(errMessage);
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
