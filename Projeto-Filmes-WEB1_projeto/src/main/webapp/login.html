<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <div id="header-placeholder"></div>

    <link rel="stylesheet" href="styles/login.css">
    <style>
        /* Estilos básicos para o container de login, caso 'styles/login.css' não exista ou precise de ajustes */
        body {
            display: flex;
            flex-direction: column; /* Necessário para o footer ficar no final da página */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* bg-light do Bootstrap */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* shadow do Bootstrap */
            margin-top: auto; /* Empurra para baixo se tiver um header */
            margin-bottom: auto; /* Empurra para cima se tiver um footer */
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            font-weight: 700;
            color: #343a40;
        }
        .login-header p {
            color: #6c757d;
        }
        .btn-login {
            font-weight: bold;
            padding: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div id="header-placeholder"></div>

    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="login-container shadow">
            <div class="login-header">
                <h2><i class="fas fa-film me-2"></i>CineWeb</h2>
                <p class="text-muted">Acesse sua conta para gerenciar o catálogo</p>
            </div>
            
            <div id="feedback-messages"></div>
            
            <form action="login" method="POST">
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="seu@email.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="senha" name="senha" 
                               placeholder="Sua senha" required>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary btn-login">
					    <i class="fas fa-sign-in-alt me-2"></i>Entrar
					</button>
                </div>
                
                <div class="text-center">
                    <p class="mb-1">Não tem uma conta? <a href="cadastrarUsuario.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar header.html:', error));


        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar footer.html:', error));

        const urlParams = new URLSearchParams(window.location.search);
        const errMessage = urlParams.get('errMessage');
        const successMessage = urlParams.get('successMessage');
        const feedbackContainer = document.getElementById('feedback-messages');

        if (errMessage) {
            feedbackContainer.innerHTML = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                ${errMessage}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>`;
        }
        if (successMessage) {
            feedbackContainer.innerHTML = `<div class="alert alert-success alert-dismissible fade show" role="alert">
                                                ${successMessage}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
