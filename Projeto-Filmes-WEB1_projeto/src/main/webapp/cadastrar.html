<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>

    <div class="container">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="titulo">T√≠tulo</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>

                    <div class="col-md-6">
                        <label for="diretor">Diretor</label>
                        <input type="text" class="form-control" id="diretor" name="diretor" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="sinopse">Sinopse</label>
                    <textarea class="form-control" id="sinopse" name="sinopse" rows="3" required></textarea>

                </div>

                <div class="mb-3">
                    <label for="formato">Formato</label>
                    <select class="form-select" id="formato" name="formato" required>
                        <option value="" selected disabled>Selecione...</option>
                        <option value="DVD">DVD</option>
                        <option value="Blu-ray">Blu-ray</option>
                        <option value="Digital">Digital</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="categoria">Categoria</label>
                    <select class="form-select" id="categoria" name="categoria" required>

                    </select>
                </div>

                <div class="mb-4">
                    <label for="imagem">Capa do Filme</label>
                    <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*">
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="listar-filmes.html" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Adicionar Filme</button>
                </div>
            </form>
        </div>
    </div>

     <div id="footer-placeholder"></div>
